<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
  <script src="scripts/code.js"></script>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
      <!--below is the input field to the employee table-->
    
<form class="addEmployee-form">
  <input id="fName" placeholder="First Name" type="string"/>
  <input id="lName" placeholder="Last Name" type="string"/>
  <input id="ID" placeholder="ID Number" type="number"/>
  <input id="jobTitle" placeholder="Title" type="string"/>
  <input id="salary" placeholder="Salary" type="number"/>
</form>
<!--button to submit information-->
<button type="button" onclick="submitEmployeeInfo()">Submit</button>
    <h2>Employees</h2>
    <!--this table will be used for the employee listing-->
    <!--each row will have a delete button, the title row will clear all-->
    <table id="employeeTable">
      <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>ID</th>
      <th>Title</th>
      <th>Salary</th>
      <th><button type="button" onclick="deleteEmployee(0)">Clear</button></th>
      </tr>
    </table>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
